<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de controle de ponto</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="data-hora">
        <p id="dia-semana">Segunda-feira</p>
        <p id="dia-mes-ano">27/8/2024</p>
        <p id="hora-min-seg">08:45:39</p>
    </div>
    <dialog open id="Dialogo">
        <button id="btn-fecha">X</button> 
        <p>Data:</p>
        <p>Hora:</p>
        <select name="" id="">
            <option value="">Entrada</option>
            <option value="">Intervalo</option>
            <option value="">Volta</option>
            <option value="">Saida</option>
        </select>
        <button>Registrar ponto</button>
    </dialog>
    <button id="btn-abre">Registrar ponto!</button>
    

    <script src="/js/index.js"></script>
</body>
</html>
